<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="./img/list-solid.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ad79a339c3.js" crossorigin="anonymous"></script> 
    <title>tasks</title>
</head>
<body>
    <div class="todo">
        <div class="todo_title">
            tasks to do
        </div>
        
        <div class="todo-container" id='todo-container'></div>

        <div class="todo_list" id='todoList'></div>

        <div class="actionsItens">
            <div class="todo_new-item">
                <input type="text" id='newItem' placeholder="add new task">
            </div>
        </div>
       
        <div class="todo_delete-item">
            <button id="deleteItem">delete all</button>
        </div>       
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
